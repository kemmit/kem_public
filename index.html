<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GFG User Details</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<section>
		<h1>Build Test Project</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>No</th>
				<th>Project Name</th>
				<th>Project Type</th>
				<th>Toolchain</th>
                <th>SDK</th>
                <th>Status</th>
                <th>Message</th>
			</tr>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("index.json",
							function (data) {
						var info = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							info += '<tr>';
                            info += '<td>' +
                            value.no + '</td>';

                            info += '<td>' +
                            value.name + '</td>';

                            info += '<td>' +
                            value.type + '</td>';

                            info += '<td>' +
                            value.toolchain + '</td>';
                        
                            info += '<td>' +
                            value.sdk + '</td>';

                            info += '<td>' +
                            value.status + '</td>';
                        
                            info += '<td>' +
                            value.message + '</td>';

                            info += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(info);
					});
				});
			</script>
	</section>
</body>

</html>
